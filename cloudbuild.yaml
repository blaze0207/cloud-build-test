steps:
# Uses the ubuntu build step:
# to run a shell script; and
# set env variables for its execution
- name: 'ubuntu'
  args: ['bash', './quickstart.sh']

# Uses the docker build step to build an image called my-image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_IMAGE}', '.']

# my-image is pushed to Container Registry
# images:
# - 'gcr.io/$PROJECT_ID/my-image'
# steps:
# - name: gcr.io/cloud-builders/gcloud
#   args: ['source', 'repos', 'clone', 'default']
# - name: 'gcr.io/cloud-builders/docker'
#   args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_IMAGE}', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/${_IMAGE}']
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['set', 'image', 'deployment/${_DEPLOYMENT}', 'my-container=gcr.io/$PROJECT_ID/${_IMAGE}']
